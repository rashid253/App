<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Calendar 1447</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #f0f2f5;
            padding: 16px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .nav-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .nav-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 30px;
            background: white;
            color: #666;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            font-size: 14px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .nav-btn.active {
            background: #4CAF50;
            color: white;
        }

        .card {
            background: white;
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 20px;
        }

        .calendar-day {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 16px;
            text-align: center;
        }

        .calendar-day.today {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border: 2px solid gold;
        }

        .day-number {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .date {
            font-size: 14px;
            opacity: 0.9;
        }

        .timings {
            margin-top: 8px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-buttons">
            <a href="index.html" class="nav-btn">Edit</a>
            <a href="card.html" class="nav-btn">Card</a>
            <a href="calendar.html" class="nav-btn active">Calendar</a>
        </div>

        <div class="card">
            <h1>رمضان 1447</h1>
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>
    </div>

    <script>
        const calendarData = [
            {day: 1, date: '19 Feb', sehri: '5:18 AM', iftar: '5:54 PM'},
            {day: 2, date: '20 Feb', sehri: '5:17 AM', iftar: '5:55 PM'},
            {day: 3, date: '21 Feb', sehri: '5:16 AM', iftar: '5:56 PM'},
            {day: 4, date: '22 Feb', sehri: '5:15 AM', iftar: '5:57 PM'},
            {day: 5, date: '23 Feb', sehri: '5:14 AM', iftar: '5:58 PM'}
        ];

        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';

            calendarData.forEach(day => {
                const div = document.createElement('div');
                div.className = 'calendar-day';
                div.innerHTML = `
                    <div class="day-number">Day ${day.day}</div>
                    <div class="date">${day.date}</div>
                    <div class="timings">${day.sehri} - ${day.iftar}</div>
                `;
                grid.appendChild(div);
            });
        }

        renderCalendar();
    </script>
</body>
</html>
