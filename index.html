    <script>
        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profilePreview').innerHTML = `<img src="${e.target.result}" style="width:100%;height:100%;object-fit:cover;">`;
                    localStorage.setItem('profilePic', e.target.result);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
        
        function previewBanner(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const preview = document.getElementById('bannerPreview');
                    
                    if (file.type.startsWith('video/')) {
                        preview.innerHTML = `<video src="${e.target.result}" style="width:100%;height:100%;object-fit:cover;" autoplay loop muted></video>`;
                    } else {
                        preview.innerHTML = `<img src="${e.target.result}" style="width:100%;height:100%;object-fit:cover;">`;
                    }
                    
                    localStorage.setItem('bannerData', JSON.stringify({
                        type: file.type.startsWith('video/') ? 'video' : 'image',
                        content: e.target.result,
                        link: document.getElementById('bannerLink').value
                    }));
                }
                
                reader.readAsDataURL(file);
            }
        }
        
        function previewBannerUrl() {
            const url = document.getElementById('bannerLink').value;
            if (url) {
                window.open(url, '_blank');
            }

                address: document.getElementById('address').value,
                businessDetails: document.getElementById('businessDetails').value,
                profileIcon: document.getElementById('profileIcon').value,
                whatsappNumber: document.getElementById('whatsappNumber').value
            };
        }
        
        function generateCalendar() {
            const data = collectFormData();
            const id = 'cal_' + Date.now();
            
            // Get banner data
            const bannerData = localStorage.getItem('bannerData') || null;
            if (bannerData) {
                localStorage.setItem(id + '_banner', bannerData);

            window.open('calendar.html?id=' + id, '_blank');
        }
